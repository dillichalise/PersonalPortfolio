<div class="section" id="contact">
  <div
    class="cc-contact-information"
    style="background-image: url('assets/images/contact.jpg')"
  >
    <div class="container">
      <div class="cc-contact">
        <div class="row">
          <div class="col-md-9">
            <div class="card mb-0" data-aos="zoom-in">
              <div class="h4 text-center title">Contact Me</div>
              <div class="row">
                <div class="col-md-6">
                  <div class="card-body">
                    <form
                      id="#myForm"
                      [formGroup]="contactUserForm"
                      (ngSubmit)="submitForm()"
                      action="../mail.php"
                    >
                      <div class="p pb-3">
                        <strong>Feel free to contact me </strong>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-user-circle"></i>
                            </span>
                            <input
                              class="form-control"
                              type="text"
                              name="name"
                              id="name"
                              formControlName="name"
                              placeholder="Name"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-file-text"></i>
                            </span>
                            <input
                              class="form-control"
                              name="subject"
                              id="subject"
                              formControlName="subject"
                              type="text"
                              placeholder="Subject"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-envelope"></i>
                            </span>
                            <input
                              class="form-control"
                              id="email"
                              formControlName="email"
                              type="text"
                              name="email"
                              placeholder="E-mail"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="form-group">
                            <textarea
                              class="form-control"
                              name="message"
                              id="message"
                              formControlName="message"
                              placeholder="Your Message"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <button
                            class="btn btn-primary"
                            [disabled]="!contactUserForm.valid"
                            type="submit"
                          >
                            Send
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card-body">
                    <p class="mb-0">
                      <strong>Phone</strong>
                    </p>
                    <p class="pb-2">+977 9841463272</p>
                    <p class="mb-0">
                      <strong>Email</strong>
                    </p>
                    <p>dillichalise@gmail.com</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  id="#back-to-top"
  data-spy="affix"
  data-offset-top="10"
  class="back-to-top affix"
>
  <button class="btn btn-primary" title="Back to Top">
    <i class="fa fa-angle-double-up"></i>
  </button>
</div>
<script src="src\assets\js\mail-script.js"></script>
